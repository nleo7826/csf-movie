<div class="box">
    <form [formGroup]="form" (ngSubmit)="saveComment()">
        <mat-form-field appearance="fill">
            <mat-label>Post comment for {{movieName}}</mat-label>
            <input-field matInput formControlName="name"></input-field>
            <input-field matInput formControlName="rating"></input-field>
            <textarea matInput formControlName="comment"></textarea>
        </mat-form-field>
        <br>
        <button mat-raised-button type="button" (click)="previous()">Back</button>
        <button mat-raised-button type="submit">Post</button>
    </form>
</div>
